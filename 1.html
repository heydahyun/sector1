<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Sector-Occupying</title>
</head>
<style media="screen">
  body {
    cursor: pointer;
    color: white;
    margin: 0px;
    /* background: rgb(253, 29, 29);
background: linear-gradient(180deg, rgba(253, 29, 29, 1) 50%, rgba(252, 241, 69, 1) 100%); */
    background: rgb(0, 0, 0);
  }
</style>
<script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.min.js" integrity="sha512-N4kV7GkNv7QR7RX9YF/olywyIgIwNvfEe2nZtfyj73HdjCUkAfOBDbcuJ/cTaN04JKRnw1YG1wnUyNKMsNgg3g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>

<body>

  <!-- to save images, press the key s -->
  <script>

    let w = window.innerWidth;
    let h = window.innerHeight;
    let textIn1 = "You can never";
    let textIn2 = "have more sectors";

    function preload() {
      fontRegular = loadFont('SUPER-CLIP.otf');
      // bg = loadImage('1.png');
    }

    function setup() {
      textFont(fontRegular);
      createCanvas(w,h);
      rectMode(CORNER);
      noStroke();
      fill(0);
    }

    function draw() {

      fill(209, 247, 0);
      // translate(-400, -400)
      // texture(img);
      rect(width - mouseX, height - mouseY, 100, 160);

      // translate(-200, -200)
      // texture(img1);
      fill(255, 75, 25);
      rect(mouseX, mouseY, 170, 150);

      // translate(-300, -300)
      // texture(img2);
      fill(0, 59, 191);
      rect(mouseY, mouseX, 170, 200);

      // translate(100, 300)
      // texture(img2);
      fill(255);
      rect(mouseX * 1.5, mouseY * 1.2, 120, 60);

      textSize(110);
      fill(0);
      text(textIn2, 10, windowHeight - 10);
      textSize(110);
      fill(0);
      text(textIn1, 10, windowHeight - 80);
    }

    function keyPressed() {

      //if the key is a s
      if (key == 's') {
        //save out to a file
        save('my-great-proejct.png');
      }
    }
    window.onresize = function() {
      // assigns new values for width and height variables
      w = window.innerWidth;
      h = window.innerHeight;
      resizeCanvas(w, h, [true]);
    }
  </script>
</body>

</html>
